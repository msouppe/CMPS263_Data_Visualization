<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fruit.html</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <script type="text/javascript">
            var fruits = [
                {
                    kind: "grape", 
                    color: "red", 
                    quantity: 12, 
                    tasty: true
                },
                {
                    kind: "kiwi", 
                    color: "brown", 
                    quantity: 98, 
                    tasty: true
                },
                {
                    kind: "banana", 
                    color: "yellow", 
                    quantity: 0, 
                    tasty: true
                }
            ];      
            
            
            window.onload = function data() {
                var node = document.getElementById("fruits_display");
                var br = document.createElement('br');
                
                var grape = fruits[0].quantity + " " + fruits[0].kind;
                var kiwi = fruits[1].quantity + " " + fruits[1].kind;
                var banana = fruits[2].quantity + " " + fruits[2].kind; 

                var grape_style = fruits[0].color;
                var kiwi_style = fruits[1].color;
                var banana_style = fruits[2].color;
                    
//                var grape = document.createTextNode(fruits[0].quantity + " " + fruits[0].kind).style.color;
//                var kiwi = document.createTextNode(fruits[1].quantity + " " + fruits[1].kind);
//                var banana = document.createTextNode(fruits[2].quantity + " " + fruits[2].kind);

                node.innerHTML += grape;
                node.appendChild(br);
                node.innerHTML += kiwi;
                node.appendChild(br);
                node.innerHTML += banana;                
                node.appendChild(br);
                
            };

        
        </script>

    </body>
    
    <div style="background-color: lightgray" id="fruits_display"></div>
    
</html>
