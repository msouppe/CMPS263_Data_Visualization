<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fruit.html</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <script type="text/javascript">
            var fruits = [
                {
                    kind: "grape", 
                    color: "red", 
                    quantity: 12, 
                    tasty: true
                },
                {
                    kind: "kiwi", 
                    color: "brown", 
                    quantity: 98, 
                    tasty: true
                },
                {
                    kind: "banana", 
                    color: "yellow", 
                    quantity: 0, 
                    tasty: true
                }
            ];      
            
            window.onload = function data() {
                var node = document.getElementById("fruits_display");

                for(var i= 0; i < fruits.length; i++) {
                  node.innerHTML += "<span style='color:" + fruits[i].color + "'>" + fruits[i].quantity + " " + fruits[i].kind + "</span></br>";  
                }                                            
            };
        </script>
        
        <div style="background-color: lightgray" id="fruits_display"></div>
        
    </body>
</html>
